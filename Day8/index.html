<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p>This is a paragraph</p>
    
    <a href="https://google.com">Google</a>
    <div>This is a block element</div>
    <span>This is a inline element</span>
    <a href="#">This is inline element(link)</a>

    <!-- Quick quiz
    Without using br tag, write a vertically aligned form to ask name, city, and pincode from the user. -->
    <form action="post">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="city">City: </label>
            <input type="text" id="city">
        </div>
        <div>
            <label for="pincode">Pincode: </label>
            <input type="text" id="pincode">
        </div>
    </form>

</body>
</html>

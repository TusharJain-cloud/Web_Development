<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IDs and Classes</title>
</head>
<body>
    <!-- IDs - IDs are unique identifiers used to identify elements uniquely. It can also work as linker.
    Class - Class are used to classify the elements. -->
    <!-- Multiple Classes - We can create multiple classes by just using space as seen below. -->
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio, and Media</title>
</head>
<body>
    <video src="video.mp4" height="255px" controls loop muted poster="image.jpg"></video>

    <audio src="music.mp3" controls muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="image.svg" alt="Sample SVG" alt="My Svg image">
</body>
</html>

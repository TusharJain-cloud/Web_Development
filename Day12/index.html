<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <div id="vidoes">
        <div class="video">
            <video src="videos/boat.mp4" height="300px" controls>Vi</video>
        </div>
        <div class="video">
            <video src="videos/cabernet.mp4" height="300px" controls></video>
        </div>
        <div class="video">
            <video src="videos/grapes.mp4" height="300px" controls></video>
        </div>
        <div class="video">
            <video src="videos/honey_bee.mp4" height="300px" controls></video>
        </div>
        <div class="video">
            <video src="videos/jasmine.mp4" height="300px" controls></video>
        </div>
        <div class="video">
            <video src="videos/peaches.mp4" height="300px" controls></video>
        </div>
    </div>

    <div id="audio">
        <div class="audio">
            <audio src="audios/barking.mp3" controls></audio>
        </div>
        <div class="audio">
            <audio src="audios/creek.mp3" controls></audio>
        </div>
        <div class="audio">
            <audio src="audios/laughing.mp3" controls></audio>
        </div>
        <div class="audio">
            <audio src="audios/ocean.mp3" controls></audio>
        </div>
        <div class="audio">
            <audio src="audios/small-dog-barking.mp3" controls></audio>
        </div>
        <div class="audio">
            <audio src="audios/small-dog.mp3" controls></audio>
        </div>
    </div>

</body>
</html>

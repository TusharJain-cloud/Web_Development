<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 10px 8px 11px 11px #70a711;
        }

        .text-element{
            text-shadow: 10px 5px 3px purple;
            /* Not part of box model but margin is a part of box model  */
            outline: 2px solid black;
            border: 2px solid black;
            outline-offset: 34px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque adipisci ad est fugit? Nihil minus accusantium, est corporis vitae praesentium!</p>
</body>
</html>

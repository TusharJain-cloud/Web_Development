<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        .yellow{
            color: yellow;
        }

        .cred{
            color: red;
        }

        .purple{
            color: purple;
        }

        /* attribute selector */
        /* [data-x=a]{
            background-color: red;
        } */
    </style>
</head>
<body>
    <!-- Specificity: Inline style > ID selectors > Class or attribute selectors > Element Selector > Universal Selector -->
    <div>
        <h1 class="yellow cred purple" data-x="a">CSS Specificity</h1>
    </div>
</body>
</html>
